<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main">
        <div class="image">
            <p class="photo-copyright">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="content">
            <p class="heading">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing
                elit.
                Necessitatibus, commodi! </br> Sign up now to get started.</p>
            <form action="#">
                <h3>Enter your details:</h3>
                <div class="form-body">

                    <div class="input-wrapper">
                        <label for="first-name">FIRST NAME</label>
                        <input minlength="2" maxlength="16" type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">LAST NAME</label>
                        <input minlength="2" maxlength="16" type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="email">EMAIL</label>
                        <input maxlength="46" type="email" name="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input minlength="10" maxlength="11" type="text" name="phone-number" id="phone-number">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">PASSWORD</label>
                        <input minlength="4" maxlength="32" type="password" name="password" id="password">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input minlength="4" maxlength="32" type="password" name="confirm-password"
                            id="confirm-password">
                    </div>
                </div>
            </form>
            <button class="btn" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

</body>

</html>
