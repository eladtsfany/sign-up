<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="image">
            <div class="hero">
                <img class="logo" src="odin-lined.png" alt="odin_logo">
                ODIN FORM
            </div>
            <p class="photo-copyright">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="content">
            <div class="heading">This is not a real online service! You know you need something like this in your life
                to
                help you realize your deepest dreams.
                <br> Sign up now to get started.
                <p><em>You know you want to.</em></p>
            </div>
            <form id="sign-up" action="#">
                <h3>Enter your details:</h3>
                <div class="form-body">

                    <div class="input-wrapper">
                        <label for="first-name">FIRST NAME</label>
                        <input required pattern="^\w\D{2,}" minlength="3" maxlength="16" type="text" name="first-name"
                            id="first-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">LAST NAME</label>
                        <input required pattern="^\w\D{2,}" minlength="3" maxlength="16" type="text" name="last-name"
                            id="last-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="email">EMAIL</label>
                        <input required maxlength="46" type="email" name="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input pattern="^\d{10,11}" minlength="10" maxlength="11" type="text" name="phone-number"
                            id="phone-number">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">PASSWORD</label>
                        <input required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*?]).{6,}$"
                            minlength="6" maxlength="32" type="password" name="password" id="password">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input required class="error" type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
            <button form="sign-up" class="btn" type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
